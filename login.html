<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login to View More </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-image: url('assets/img/IMG_4164 (1).jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Blurred background effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;  /* Inherit the background image */
      filter: blur(2px);   /* Apply the blur effect */
      z-index: -1;          /* Keep it behind the content */
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }
    .btn-yellow {
      background-color: #b8860b;
      color: white;
      border: none;
    }
    .btn-yellow:hover {
      background-color: #daa520;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
    .notice {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 15px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center mb-3" style="color: #b8860b;">Login</h2>
    <p class="notice">Input here the login details that were sent to your email after requesting access from the admin.</p>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <div class="error-message" id="error-message">Invalid username or password.</div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-yellow">Login</button>
      </div>
    </form>

    <!-- Back to Home Button -->
    <div class="d-grid mt-3">
      <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
    </div>
  </div>

  <script>
    const correctUsername = "IntegraMedica";
    const correctPassword = "2016-2025";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (username === correctUsername && password === correctPassword) {
        // ✅ Successful login - redirect
        window.location.href = "products.html";
      } else {
        // ❌ Show error
        errorMessage.style.display = "block";
      }
    });
  </script>

</body>
</html>
